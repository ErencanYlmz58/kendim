<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve Envelop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9c5c8;
            flex-direction: column;
        }
        #envelope {
            position: absolute;
            width: 280px;
            height: 180px;
            background-color: #f9c5c8;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: red;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }
        .bottom-flap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: lightpink;
            clip-path: polygon(0 100%, 100% 100%, 50% 0);
        }
        .content {
            position: relative;
            width: 280px;
            height: 180px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
        }
        .content video {
            width: 100%;
            height: 100%;
            display: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            z-index: 3;
            position: relative;
        }
        button {
            padding: 10px 20px;
            border: 1px solid red;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <video id="video" src="https://erencanylmz58.github.io/kendim/video1.mp4" controls></video>
    </div>
    <div id="envelope">
        <div class="top-flap"></div>
        <div class="bottom-flap"></div>
    </div>
    <div class="buttons">
        <button id="open">OPEN</button>
        <button id="reset">RESET</button>
    </div>
    <script>
        const topFlap = document.querySelector(".top-flap");
        const content = document.querySelector(".content");
        const video = document.getElementById("video");
        const openBtn = document.getElementById("open");
        const resetBtn = document.getElementById("reset");
        
        openBtn.addEventListener("click", () => {
            topFlap.style.transform = "rotateX(180deg)";
            content.style.opacity = "1";
            video.style.display = "block";
            video.play();
        });
        
        resetBtn.addEventListener("click", () => {
            topFlap.style.transform = "rotateX(0)";
            content.style.opacity = "0";
            video.style.display = "none";
            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>
</html>
